
<ion-content>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col style="margin:auto;padding: 30px; text-align: center;" align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h4>BoqMaker Login</h4>
          </div>
          <div padding>
            <ion-item class="roundedInput">
              <ion-input [(ngModel)]="username"  type="text" placeholder="Username"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-input  [type]="passType" placeholder="Password" [(ngModel)]="password"></ion-input>
              <ion-icon color="primary" (click)="changetype()" [name]="passeye" slot="end"></ion-icon>
            </ion-item>
          </div>
    
          <div padding>
            <ion-button (keyup.enter)="login()" (click)="login()"  size="large" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
