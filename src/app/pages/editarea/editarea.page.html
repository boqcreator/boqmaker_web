<ion-header>
  <ion-toolbar>
    <ion-title>Edit area</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()" color="secondary">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
<ion-grid fixed>
<ion-row>
<ion-col size="6">
<ion-item>
<ion-input [(ngModel)]="item.name" type="text" placeholder="Enter area name here..."></ion-input>
<ion-icon slot="end" (click)="itemlibrary()" size="small" src="assets/icon/book.svg"></ion-icon>   
</ion-item>
</ion-col>
<ion-col size="6">
<ion-item>
<ion-label>Description</ion-label>
<ion-input [(ngModel)]="item.des" placeholder="Enter description here..."></ion-input>
</ion-item>
</ion-col>
<ion-col>
<ion-item>
<ion-label>Area Code <ion-text color="danger">*</ion-text></ion-label>
<ion-input required [(ngModel)]="item.code" type="text"></ion-input>
</ion-item>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-item>
      <ion-avatar>
        <img [src]="item.image" />
      </ion-avatar>
    <ion-label>Icon</ion-label>
    <ion-input (change)="onFileSelected1($event)" type="file">
    </ion-input>
    </ion-item>
    </ion-col>
</ion-row>
</ion-grid>
  </ion-list>
<ion-button (click)="updatearea()" expand="block">
Update
</ion-button>

</ion-content>
