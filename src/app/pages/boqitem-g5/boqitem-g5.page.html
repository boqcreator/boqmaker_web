<ion-header>
  <ion-toolbar>
    <ion-title>BoqItems library 5</ion-title>
    <ion-button slot="end" fill="clear" (click)="delall()">
      <ion-icon (click)="delall()" slot="icon-only" name="add"></ion-icon>
      <ion-label> Delete All </ion-label>
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="addnew()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
      <ion-label> Add new </ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ag-grid-angular #agGrid
  class="ag-theme-blue"
  [gridOptions]="gridOptions"
  style="width: 100%; height: 85%;"
  [columnDefs]="gridOptions.columnDefs"
  [rowData]="rowData | async"
  [enableSorting]="true"
  [enableFilter]="true"
  [pagination]="true"
  [frameworkComponents]="frameworkComponents"
  rowSelection="multiple"
  (cellValueChanged)="onCellValueChanged($event)"
  >
</ag-grid-angular>

</ion-content>
