<ion-header>
  <ion-toolbar>
    <ion-title>Edit opening</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()" color="secondary">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select (ionChange)="co()" [(ngModel)]="selectedtype" [selectedText]="selectedtype.name" [compareWith]="compareObject" placeholder="Select type">
      <ion-select-option *ngFor="let type of typeList"  [value]="type">{{type.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Code</ion-label>
    <ion-input [(ngModel)]="openingcode" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Width</ion-label>
    <ion-input [(ngModel)]="width" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Height</ion-label>
    <ion-input [(ngModel)]="height" type="number"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="skirting">
      <ion-list-header>
        <ion-label>Reduce opening width from skirting length</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="false"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-label>Notes:</ion-label>
    <ion-textarea [(ngModel)]="opennote" placeholder="Enter more information here..."></ion-textarea>
  </ion-item>
  <ion-button (click)="editopening()" expand="block" >
   Update
  </ion-button>

</ion-content>
