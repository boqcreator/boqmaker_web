<ion-header>
  <ion-toolbar>
    <ion-title>Edit contractor</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()" color="secondary">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card >
    <ion-item>
      <ion-label position="floating" >Name of Contractor</ion-label>
      <ion-input [(ngModel)]="item.name" >  </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Email</ion-label>
      <ion-input type="email" [(ngModel)]="item.email" >  </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" >Address</ion-label>
      <ion-input [(ngModel)]="item.address" >  </ion-input>
    </ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating" >Telephone</ion-label>
            <ion-input [(ngModel)]="item.tel" >  </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating" >Mobile</ion-label>
            <ion-input [(ngModel)]="item.mob" >  </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-button (click)="update()" expand="block" fill="default">
    Update
  </ion-button>

</ion-content>
