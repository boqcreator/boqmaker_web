<ion-header>
  <ion-toolbar>
    <ion-title>Proejct type</ion-title>
    <ion-button slot="end" fill="clear" (click)="addnew()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
      <ion-label> Add new </ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

   <!-- <ion-searchbar placeholder="Filter" type="text" [debounce]="250" showCancelButton="always"></ion-searchbar>
   -->
   <table style="width:100%">
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let item of typeList | async" >
      <td>{{item.name}}</td>
      <td>
        <ion-button style="--padding-end: 0px;" fill="clear">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button style="--padding-end: 0px;" color="danger" fill="clear">
        <ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </td>
    </tr>
  </table>




</ion-content>
